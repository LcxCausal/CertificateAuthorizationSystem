<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entry Certificates Page</title>
    <link href="css/EntryCertificates.css" rel="stylesheet">
    <link href="css/detailInfo.css" rel="stylesheet"/>
    <script src="js/pieChart.js"></script>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/cas_app.js"></script>
    <script src="js/check_user_login.js"></script>
    <script src="js/showForms.js"></script>

</head>
<body>
<h1>四川师范大学证书认证系统</h1>
<div id="chartDiv" height="400" width="600" style="margin:50px">
    <canvas id="pieChart">浏览器不支持canvas！</canvas>
</div>

<button id="entry" type="button">录入证书</button>
<div id="entryCap"></div>
<button id="search" type="button">查询证书</button>
<div id="searchCap"></div>

<button id="logout" type="button">退出</button>

<div class="bg">
    <div class="close">
        <img src="images/close.png" class="icon" alt=""/>
    </div>
    <div id="detailInfo">
        <h1 class="cert">Certificate</h1>
        <h2 class="user">Dear .</h2>
        <p id="awarder">Na Shi</p>
        <p id="certInfo">Congratulations for winning the third prize of the first SGX Innovation Application Competition!</p>
        <p id="agency">aliyun & Intel & Azure</p>
        <p id="awardDate">2019 - 11 </p>
    </div>
</div>

</body>
</html>
